{{- if and .Values.keycloak.bootstrapAdmin.enabled .Values.keycloak.bootstrapAdmin.user.secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.keycloak.bootstrapAdmin.user.secret }}
  namespace: {{ .Values.global.namespace | default .Release.Namespace }}
  labels:
    {{- include "rhbk.labels" . | nindent 4 }}
type: kubernetes.io/basic-auth
stringData:
  username: {{ .Values.keycloak.bootstrapAdmin.user.username | quote }}
  password: {{ .Values.keycloak.bootstrapAdmin.user.password | quote }}
{{- end }}
